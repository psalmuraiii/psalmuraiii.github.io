        }

        .led-text {
            min-width: 100%;
            font-style: italic;
            font-size: 20px;
            animation: scroll-left 15s linear infinite, led-blink 4s step-start infinite, colorChange 2s infinite;
        }

        @keyframes led-blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes colorChange {
            0% { color: rgb(255, 55, 149); }
            50% { color: rgb(255, 97, 34); }
            100% { color: rgb(248, 23, 68); }
        }

        @media (max-width: 768px) {
            .headline {
                font-size: 20px;
            }

            .led-text {
                font-size: 20px;
            }
        }

        @media screen and (max-width: 670px){
            header {

        }
    </style>
